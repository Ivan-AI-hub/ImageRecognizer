<!DOCTYPE html>
<html>
<head>
	<title>Image to Base64</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<form id="form">

		<div class="form-group">
			<label for="file-input">Select file</label>
			<input class="form-control-file" type="file" id="file-input" accept="image/*">
		</div>

		<div class="form-group">
			<label for="width">Input window width</label>
			<input class="form-control" type="number" id="width" placeholder="Width">
		</div>

		<div class="form-group">
			<label for="height">Input window height</label>
			<input class="form-control" type="number" id="height" placeholder="Height">
		</div>

		<button class="btn btn-light" type="submit">
			Submit
		</button>
	</form>
	<div class="loader-container">
		<div class="spinner-border" role="status">
			<span class="sr-only">Loading...</span>
		</div>
	</div>
	<div>
		<span id="imageSize" />
	</div>
	<div class="images">
		<img class="rounded float-left" id="preview-image">
		<img class="rounded float-right" id="result-image">
	</div>
	<script src="script.js"></script>
</body>
</html>
