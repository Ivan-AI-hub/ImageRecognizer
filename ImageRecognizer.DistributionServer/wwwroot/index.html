<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Предсказатель фрутов</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<main>
		<div class="site-name">
			<h1>Предсказатель фрутов</h1>
		</div>
		<div class="form-container mb-3">
			<form id="form">
				<div class="form-group mb-3">
					<label for="file-input">Выберите файл</label>
					<input class="form-control" type="file" id="file-input" accept="image/*">
				</div>

				<div class="form-group mb-3">
					<label for="width">Введите размер окна</label>
					<div class="window-size">
						<input class="form-control" type="number" id="width" placeholder="Ширина">
						<div class="window-size__x">X</div>
						<input class="form-control" type="number" id="height" placeholder="Высота">
					</div>
				</div>
				<button class="btn submit-btn" type="submit">
					Предсказать
				</button>
			</form>
		</div>
		<div class="loader-container">
			<div class="spinner-border" role="status">
			</div>
		</div>
		<div class="image-size-container">
			<span id="imageSize"></span>
		</div>
		<section class="images" id="images">
			<img class="rounded float-left" id="preview-image">
			<img class="rounded float-right" id="result-image">
		</section>
	</main>
	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
